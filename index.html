<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ Connect</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #FF9933; /* Saffron color */
            font-family: 'Arial', sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .container h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .container p {
            font-size: 1.5rem;
        }
        .container .card {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 2rem;
            border-radius: 15px;
        }
    </style>
    <script>
        // Redirect to the specified URL after 2 seconds
        setTimeout(function() {
            window.location.href = "https://docs.google.com/presentation/d/1lgb1uKReP2cRC1VW8cengio5paGwylAN/pub?start=true&loop=true&delayms=60000";
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>GenZ Connect</h1>
            <p>Table 20</p>
            <p>Khumbh Catalyst</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
